<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script defer src="script.js"></script>
</head>
<body class="center flex-col">

  <main class="calc center flex-col">
    <!-- Input fields -->
    <div class="calc__inputs flex">
      <div class="input-group" id="day">
        <label for="day">Day</label>
        <input type="number" name="day" class="input" id="input--day" placeholder="DD">
        <!-- <p class="error-message">This field is required</p> -->
      </div>
      <div class="input-group" id="month">
        <label for="month">Month</label>
        <input type="number" name="month" class="input" id="input--month" placeholder="MM">
      </div>
      <div class="input-group" id="year">
        <label for="year">Year</label>
        <input type="number" name="year" class="input" id="input--year" placeholder="YYYY">
      </div>
    </div>

    <!-- Submit/calculate button -->
    <div class="container_calc-button">
      <hr>
      <div class="btn__submit"></div>
    </div>

    <!-- Results -->
    <div class="calc__results flex-col">
      <div class="result-group" id="years">
        <p> <span class="result" id="result--years">38</span>  years</p>
      </div>
      <div class="result-group" id="months">
        <p><span class="result" id="result--months">3</span> months</p>
      </div>
      <div class="result-group" id="days">
        <p><span class="result" id="result--days">26</span> days</p>
      </div>
    </div>
    
  
  </main>

  </div>
  -->
</body>
</html>
